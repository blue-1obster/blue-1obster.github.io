<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster</title>
    <style>
        #lobster {
            display: none;
        }
    </style>
    <script>
        function startLobster() {
            console.log("playing")
            const audio = new Audio("lobster.mp3");
            audio.volume = 1.0;
            audio.loop = true;
            audio.play().catch(error => alert("Playback failed:", error));

            document.getElementById("lobster").style.display = "block";

        }

        document.addEventListener("click", startLobster);
        document.addEventListener("touchstart", startLobster);
    </script>
</head>

<body>
    <img id="lobster" src="lobster.webp">
    <h1>Нажми на котика много раз</h1>
    <img id="cat" src="cat.webp">
</body>

</html>
