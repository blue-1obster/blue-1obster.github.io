<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Madness</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        window.onload = () => {
            const audio = new Audio("lobster.mp3");
            audio.volume = 1.0;
            audio.play().catch(error => console.log("Autoplay failed:", error));
        };
    </script>
</head>
<body>
    <img src="lobster.webp" alt="Lobster">
</body>
</html>
