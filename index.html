<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster</title>
    <style>
        #lobster {
            display: none;
        }
    </style>
    <script>
        function startLobster() {
            console.log("playing");
            const audio = new Audio("lobster.mp3");
            audio.volume = 1.0;
            audio.loop = true;

            try {
                audio.play().then(() => {
                    document.getElementById("lobster").style.display = "block";
                    document.getElementById("cat").style.display = "none";
                    document.getElementById("text").style.display = "none";
                });
            } catch (error) {
            }
        }

        document.addEventListener("click", startLobster);
        document.addEventListener("touchstart", startLobster);
        document.addEventListener("touchend", startLobster);
    </script>
</head>

<body>
    <img id="lobster" src="lobster.webp">
    <h1 id="text">Нажми на котика много раз</h1>
    <img id="cat" src="cat.webp">
</body>

</html>
